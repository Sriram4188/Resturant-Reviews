<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Sentiment Analyzer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #dbeafe, #c7d2fe, #f0f9ff);
      background-size: 300% 300%;
      animation: gradientMove 10s ease infinite;
      color: #333;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      max-width: 650px;
      margin: 60px auto;
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .container:hover {
      transform: translateY(-5px);
    }

    h1 {
      text-align: center;
      color: #1e3a8a;
      margin-bottom: 25px;
      font-size: 32px;
    }

    textarea {
      width: 100%;
      height: 160px;
      padding: 15px;
      font-size: 16px;
      border: 2px solid #cbd5e1;
      border-radius: 12px;
      resize: none;
      outline: none;
      transition: border-color 0.3s ease;
    }

    textarea:focus {
      border-color: #3b82f6;
    }

    input[type="submit"] {
      background-color: #2563eb;
      color: white;
      border: none;
      padding: 15px;
      font-size: 17px;
      border-radius: 10px;
      margin-top: 20px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    input[type="submit"]:hover {
      background-color: #1e40af;
      transform: scale(1.02);
    }

    .result {
      margin-top: 35px;
      font-size: 22px;
      text-align: center;
      padding: 15px;
      border-radius: 12px;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .positive {
      background-color: #dcfce7;
      color: #15803d;
      border: 2px solid #bbf7d0;
    }

    .negative {
      background-color: #fee2e2;
      color: #b91c1c;
      border: 2px solid #fecaca;
    }

    footer {
      margin-top: 50px;
      text-align: center;
      font-size: 14px;
      color: #475569;
      padding-bottom: 20px;
    }

    @media (max-width: 700px) {
      .container {
        margin: 30px 15px;
        padding: 25px;
      }

      h1 {
        font-size: 26px;
      }

      textarea {
        height: 140px;
      }

      input[type="submit"] {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìò Student Sentiment Analyzer</h1>
    <form method="post">
      <textarea name="review" placeholder="Write your restaurant review here..."></textarea>
      <input type="submit" value="Analyze Sentiment">
    </form>

    {% if result %}
    <div class="result {{ 'positive' if result == 'Positive üòä' else 'negative' }}">
      Sentiment: <strong>{{ result }}</strong>
    </div>
    {% endif %}
  </div>

  <footer>
    Made with ‚ù§Ô∏è by a Student | Flask + Naive Bayes + HTML/CSS
  </footer>
</body>
</html>
